<!-- Agendar Cita Section -->
<section id="contacto" class="contact">
  <div class="container">
    <h2 class="section-title">Agendar Cita</h2>
    <p class="instructions">Completa el formulario a continuación para programar tu cita. Nos pondremos en contacto contigo para confirmarla. ¡Gracias por elegirnos!</p>
    <form action="https://formspree.io/f/mwpkrbga" method="POST" class="contact-form">
      <input type="hidden" name="_redirect" value="gracias.html">

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Enviar</button>
      </div>
    </form>

    <!-- Botón para regresar a la página principal -->
    <div class="back-button-container">
      <a href="index.html" class="back-button">Regresar a la Página Principal</a>
    </div>
  </div>
</section>
